<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="author" content="soraya" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <link rel="stylesheet" href="css/main.css" />

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-database.js"></script>
  <script src="config/config.js"></script>

  <script src="js/target.js"></script>
  <script src="js/player.js"></script>
  <script src="js/cell.js"></script>
  <script src="js/main.js"></script>
  <script src="js/turn.js"></script>

  <!-- <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" /> -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">


  <title>Truchet Grid</title>
</head>

<body>

  <div id="startScreen">
    <span>
      Tiles.
    </span>
    <a onClick="hideStartPannel(); delayNextLevel();">start</a>
  </div>


  <div id="winScreen">
    <span>
      Game round over.
    </span>
    <a onClick="hideWinPannel(); delayInit()">next level</a>
  </div>


  <div class="active-turn">
    <span id="active-turn"></span>
    <span id="inactive-turn"></span>
  </div>

  <div class="level">
    <span id="level"></span>
  </div>

  <div class="container" id="container">
    <div class="cell-grid"></div>
    <div class="debug-grid"></div>
  </div>

  <div class="template">
    <div class="cell" tabindex="-1">
      <div class="pattern">
        <div class="circle1"></div>
        <div class="circle2"></div>
      </div>
    </div>
    <div class="debug-cell"></div>
    <div class="player"></div>
    <div class="target"></div>
  </div>
</body>

</html>
